<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" href="fontawesome-free-5.9.0-web\css\all.css">
	<link rel="stylesheet" type="text/css" href="formcss.css">
		
</head>
<body>
	<div class="main" align="center">
		<table align="center">
			<form action="" name="myform" method="POST" id="form1">
				<tr>
					<td><label>Name:</label></td>
					<td><input type="text" id="uname" onclick="uName()" onkeyup="uName()" class="txt" name="uname"/>
					<div class="msg" id="nerror"></div>
					</td>
				</tr>
				<tr>
					<td><label>Email</label></td>
					<td><input type="email" id="uemail" onclick="uEmail()" onkeyup="uEmail()" class="txt" name="uemail"/>
					<div class="msg" id="eerror"></div>
					</td>
				</tr>
				<tr>
					<td><label>Gender</label></td>
					<td><input type="radio" id="male" name="gender" value="male"/>Male
					<input type="radio" id="female" name="gender" value="female"/>Female
					<div class="msg" id="gerror"></div>
				</td>
				</tr>
				<tr>
					<td><label>Password</label></td>
					<td>
						<input type="password" class="txt" id="upass" onclick="uPass()" onkeydown="uPass()" name="upass">
						<i id="pass-status" class="fa fa-eye" aria-hidden="true" onClick="viewPassword()"></i>
						<div class="msg" id="perror"></div>
					</td>
				</tr>
				<tr>
					<td><label>Confirm Password</label></td>
					<td><input type="password" onclick="ucPass()" onkeyup="ucPass()" id="ucpass"class="txt" name="ucpass">
					<div class="msg" id="cperror"></div>
					</td>
				</tr>
				<tr>
					<td><label>Contact</label></td>
					<td><input type="tel" onclick="uCon()" id="ucon" onkeyup="uCon()" maxlength="10" class="txt" name="umobile"/>
					<div class="msg" id="cerror"></div>
					</td>
				</tr>
				<tr>
					<td><label>State</label></td>
					<td>
						<select class="txt" id="ustate" onclick="uState()" name="ustate">
						<option value="">---Select State---</option>
						<option value="Andhra Pradesh">Andhra Pradesh</option>
						<option value="Arunachal Pradesh">Arunachal Pradesh</option>
						<option value="Assam">Assam</option>
						<option value="Bihar">Bihar</option>
						<option value="Chhattisgarh">Chhattisgarh</option>
						<option value="Goa">Goa</option>
						<option value="Gujarat">Gujarat</option>
						<option value="Haryana">Haryana</option>
						<option value="Himachal Pradesh">Himachal Pradesh</option>
						<option value="Jammu and Kashmir">Jammu and Kashmir</option>
						<option value="Jharkhand">Jharkhand</option>
						<option value="Karnataka">Karnataka</option>
						<option value="Kerala">Kerala</option>
						<option value="Madhya Pradesh">Madhya Pradesh</option>
						<option value="Maharashtra">Maharashtra</option>
						<option value="Manipur">Manipur</option>
						<option value="Meghalaya">Meghalaya</option>
						<option value="Mizoram">Mizoram</option>
						<option value="Nagaland">Nagaland</option>
						<option value="Odisha">Odisha</option>
						<option value="Punjab">Punjab</option>
						<option value="Rajasthan">Rajasthan</option>
						<option value="Sikkim">Sikkim</option>
						<option value="Tamil Nadu">Tamil Nadu</option>
						<option value="Telangana">Telangana</option>
						<option value="Tripura	">Tripura	</option>
						<option value="Uttar Pradesh">Uttar Pradesh</option>
						<option value="Uttarakhand">Uttarakhand</option>
						<option value="West Bengal">West Bengal</option>	
						</select>
						<div class="msg" id="serror"></div>
					</td>
				</tr>
				<tr>
					<td><label>Address</label></td>
					<td><textarea class="txt" id="uadd" onclick="uAdd()" onkeyup="uAdd()" name="uadd" form="form1"></textarea>
					<div class="msg" id="aderror"></div>
					</td>
				</tr>
				<tr>
					
					<td align="center" colspan="2">
						<input class="btn" onclick="return validate()" type="submit" name="Submit">
						<input type="reset" class="btn" onclick="rst()" value="Reset">
					</td>
				</tr>
			</form>
		</table>
	</div>
</fieldset>
</body>
<script type="text/javascript" src="formjs.js"></script>
</html>
